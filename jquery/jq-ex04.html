<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>clickChange</title>
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    </head>
    <body>
        <style>
            div {
                display: inline-block;
                width: 200px;
                height: 50px;
                margin: 10px;
                border: 1px black solid;
                text-align: center;
                line-height: 50px;
            }
            .box {
                background-color: grey;
                color: white;
            }
            .clicked {
                background-color: white;
                color: black;
            }
        </style>

        <div class="box" id="div1">html</div>
        <div class="box" id="div2">css</div>
        <div class="box" id="div3">javascript</div>

        <script>
            $(() => {
                $("div").click(function () {
                    $("div").attr("class", "box");
                    $(this).attr("class", "clicked");
                });
            });
        </script>
    </body>
</html>
