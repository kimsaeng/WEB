<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>

<body>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        table {
            width: 600px;
        }
    </style>
    <table>
        <tr>
            <th><input type="checkbox" name="chk" id="all">확인</th>
            <th>제목</th>
            <th>글쓴시간</th>
        </tr>
        <tr>
            <td><input type="checkbox" name="chk" id="" value="abcdef"></td>
            <td>abcdef</td>
            <td></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="chk" id="" value="abcdef1"></td>
            <td>abcdef1</td>
            <td></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="chk" id="" value="abcdef2"></td>
            <td>abcdef2</td>
            <td></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="chk" id="" value="abcdef3"></td>
            <td>abcdef3</td>
            <td></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="chk" id="" value="abcdef4"></td>
            <td>abcdef4</td>
            <td></td>
        </tr>
        <tr>
            <td><input type="checkbox" name="chk" id="" value="abcdef5"></td>
            <td>abcdef5</td>
            <td></td>
        </tr>
    </table>
    <button id="log_button">log</button>

    <script>
        $(function() {
            $("#all").click(function() {
                if(this.checked) {
                    $("input[name='chk']:checkbox").prop("checked", true);
                } else {
                    $("input[name='chk']:checkbox").prop("checked", false);
                }
            });
        });

        $("#log_button").click(function() {
            if ($(":checkbox[name=chk]").is(":checked") == false) {
                alert('선택없음!!');
                return;
            }
        });

        // 체크된 체크박스
        $(":checkbox[name=chk]:checked").each(function() {
            console.log($this.val());
        });
    </script>
</body>

</html>
