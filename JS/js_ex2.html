<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var num = Number(prompt('입력하세요'));
        do {
            if(isNaN(num)) {
                num = Number(prompt('숫자를 입력하세요'));
            } else {
                break;
            }
        } while(true);

        while (true) {
            if (num < 1 || num > 100) {
                alert('1이상 100 이하를 넣어주세요');
                var num = (prompt('입력'));
            } else {
                for (let index = 0; index < num; index++) {
                    console.log(index + 1);
                }
                alert('완료되었습니다.');
                break;
            }
        }

    </script>
</body>

</html>
