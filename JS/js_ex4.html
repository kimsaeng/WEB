<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <span id="html" onclick="color1()">&nbsphtml&nbsp</span>
        <span id="css" onclick="color2()">&nbspcss&nbsp</span>
        <span id="javascript" onclick="color3()">&nbspjavascript&nbsp</span>
    </div>

    <style>
        span {
            color: white;
            background-color: gray;
        }

        .clickon {
            color: gray;
            background-color: white;
            border: 1px solid black;
        }

        .clickoff {
            color: white;
            background-color: gray;
        }

        body {
            text-align: center;
            font-size: xx-large;
        }
    </style>

    <script>
        function color1() {
            document.getElementById('html').className = 'clickon';
            document.getElementById('css').className = 'clickoff';
            document.getElementById('javascript').className = "clickoff";
        }
        function color2() {
            document.getElementById('html').className = 'clickoff';
            document.getElementById('css').className = 'clickon';
            document.getElementById('javascript').className = "clickoff";
        }
        function color3() {
            document.getElementById('html').className = 'clickoff';
            document.getElementById('css').className = 'clickoff';
            document.getElementById('javascript').className = "clickon";
        }
    </script>

</body>

</html>
