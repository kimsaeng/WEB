<body>
    <script>
        $(function () {
            // javascript get parameter 정도로 검색
            const queryString = window.location.search;
            const parameters = new URLSearchParams(queryString);
            const id = parameters.get('id');
            // const name = parameters.get('name');
            console.log(id);

            fetch(`https://api.themoviedb.org/3/movie/upcoming?api_key=a64533e7ece6c72731da47c9c8bc691f&language=ko-KR&page=1`)
                .then(response => response.json())
                .then(jsonArray => {
                    let specification = $("#specification");
                    jsonArray.forEach((data, i) => {
                        specification.append(`
                        <img id="photo_image" src=" ${'https://image.tmdb.org/t/p/w500' + data.poster_path}">
                    <h4 id="text"><b>${data.title}</b></h4>
                    <h4 id="text"><b>${data.release_date}</b></h4>
                    <h4 id="text"><b>${data.vote_count}</b></h4>
                    <h4 id="text"><b>${data.vote_average}</b></h4>`);
                    });
                });
        });
    </script>
