<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
  <script>
    $(function () {
      loadData();
    });


    function loadData() {
      fetch('https://api.themoviedb.org/3/movie/upcoming?api_key=a64533e7ece6c72731da47c9c8bc691f&language=ko-KR&page=1')
        .then(response => response.json())
        .then(jsonArray => {
          let items = $("#items");
          jsonArray.results.forEach((data, i) => {
            items.append(`<span class="container">
      <img id="photo_image" src=" ${'https://image.tmdb.org/t/p/w500' + data.poster_path}">
      <h4 id="text"><b>${data.title}</b></h4>
    </span>`);
          });
        });
    }
  </script>

  <span id="items"></span>

  <style>
      body {
          background-color: rgb(104,124,135);
      }
      #container {
        position: relative;
        width: 400px;
      }
      #text {
          position: relative;
          color: white;
      }
  </style>
</body>

</html>
