<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function loadDoc() {
            // XMLHttpRequest 생성
            let xhttp = new XMLHttpRequest();

            // 응답 왔을 때의 콜백 함수 정의
            // readyState == 4 : 정상완료 (응답이 오면)
            // status == 200이면 the request is successful이라는 의미
            // (응답이 와도 에러가 전달올 수도 있기 때문에)
            
            // this.status == 200 : 서버 입장에서 정상 동작이다 (OK)
            // this.sattus == 404 : 서버 입장에서 이거 좀 이상하다?? (Not Found)

            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("demo").innerHTML = this.responseText;
                }
            };

            // 통신방식이나 대상을 설정
            // 방식 : GET(읽기), POST(쓰기), UPDATE, DELETE ....
            xhttp.open("GET","ajax_info.txt", true);
            xhttp.send();
        }

    </script>
      <div id="demo"></div>
      <button onclick="loadDoc()">get data</button>
</body>
  
</html>
