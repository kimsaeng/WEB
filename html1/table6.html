<body>
    <table border="1px solid black" width="300" height="300">

            <th rowspan="2" style="background-color: red;">4</th>
            <th colspan="2" style="background-color: yellow;"> 1</th>
        </tr>
        <tr>
            <th colspan="1"><img src="https://img.khan.co.kr/news/2020/10/16/2020101601001687000138341.webp" alt="아이유"
                    width="100%"></th>
            <th rowspan="2" style="background-color: green;">2</th>
        </tr>
        <tr>
            <th colspan="2" style="background-color: blue;">3</th>
        </tr>

</body>
